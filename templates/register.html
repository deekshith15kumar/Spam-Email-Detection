<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Spam Email Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 850px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .left {
            width: 40%;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
        }

        .left h2 {
            font-size: 2rem;
            font-weight: 700;
            background: -webkit-linear-gradient(45deg, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .left p {
            font-size: 1em;
            font-weight: 300;
        }

        .right {
            width: 55%;
            padding: 30px;
            border-radius: 15px;
        }

        .right h2 {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: -webkit-linear-gradient(45deg, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ff9a9e;
            border-radius: 8px;
            outline: none;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input:focus {
            border-color: #fad0c4;
            box-shadow: 0px 0px 8px rgba(255, 154, 158, 0.5);
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: #ff9a9e;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-btn:hover {
            background: #fad0c4;
            transform: scale(1.05);
        }

        @media (max-width: 850px) {
            .container {
                flex-direction: column;
                width: 90%;
            }
            .left, .right {
                width: 100%;
                text-align: center;
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Welcome to Spam Email Detection</h2>
            <p>Our platform helps you detect and filter spam emails efficiently using advanced machine learning algorithms. Register now to protect your inbox from spam threats and enhance your email security.</p>
        </div>
        <div class="right">
            <h2>Register Here</h2>
            {% if error %}
                <p class="error" style="color: red;">{{ error }}</p>
            {% endif %}
            <form method="POST">
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
